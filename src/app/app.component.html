    <div class="logo">
      <h1 class="logo__title">Weather App</h1>
    </div>
    <div class="nav__menu swiper">
      <ul class="nav__list swiper-wrapper">
        <li class="swiper-slide nav__item">
          <a class="nav__link" routerLink="/news" routerLinkActive="active">News</a>
        </li>
        <li class="swiper-slide nav__item">
          <a class="nav__link" routerLink="/photos" routerLinkActive="active">Photos</a>
        </li>

        </li>
        <li class="swiper-slide nav__item">
          <a class="nav__link" routerLink="/newsletter" routerLinkActive="active">Newsletter</a>
        </li>
        <li class="swiper-slide nav__item">
          <a class="nav__link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>

  </nav>
</header>

  <section class="container">

</main>
