<div class="registration__container">
  <h2 class="title">Registration</h2>
  <form class="registration__form" [formGroup]="registerFormGroup" (ngSubmit)="registerUser()" >
    <div class="form-group">
      <label class="font-weight-normal" for="loginInput">Username:</label>
      <input type="text" class="form-control"
             formControlName="username" id="loginInput" placeholder="Username">
      <div class="center__alert" *ngIf="(registerFormGroup.controls['username'].invalid &&
      registerFormGroup.controls['username'].touched) || registerFormGroup.controls['username'].dirty">
        <small *ngIf="registerFormGroup.controls['username'].errors?.required" class="text-danger">Username is required</small>
        <small *ngIf="registerFormGroup.controls['username'].errors?.pattern" class="text-danger">Username is empty</small>
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-normal" for="InputEmail">Email:</label>
      <input type="email" class="form-control" aria-describedby="emailHelp"
             id="InputEmail" placeholder="Enter email" formControlName="email"
      >
      <div class="center__alert" *ngIf="(registerFormGroup.controls['email'].invalid &&
       registerFormGroup.controls['email'].touched) || registerFormGroup.controls['email'].dirty">
        <small *ngIf="registerFormGroup.controls['email'].errors?.required" class="text-danger">Email is required</small>
        <small *ngIf="registerFormGroup.controls['email'].errors?.pattern" class="text-danger">Invalid email address</small>
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-normal" for="InputPassword">Password:</label>
      <input type="password" class="form-control"
             id="InputPassword" placeholder="Password" formControlName="password"
             (input)="validationPasswordMessage = checkPasswordValidation(registerFormGroup.controls['password'].value)"
             autocomplete="on"
      >
      <div class="center__alert absolute__position" *ngIf="(registerFormGroup.controls['password'].invalid &&
        registerFormGroup.controls['password'].touched) || registerFormGroup.controls['password'].dirty">
        <small *ngIf="registerFormGroup.controls['password'].errors?.required" class="text-danger">Password is required</small>
        <small *ngIf="registerFormGroup.controls['password'].errors?.pattern" class="text-danger">{{ validationPasswordMessage }}</small>
      </div>
    </div>
    <button type="submit" class="button-login-register" [disabled]="!registerFormGroup.valid" [style.cursor]="!registerFormGroup.valid ? 'not-allowed' : 'pointer'">Register</button>
  </form>
  <svg [routerLink]="['/login/buttons']" class="svg__arrow" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g transform="rotate(180 12 12)"><path fill="white" d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8l-8-8z"/></g></svg>
  <ul class="squares">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
